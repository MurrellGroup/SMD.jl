site_name:        SMD.jl
repo_url:         https://github.com/MurrellGroup/SMD.jl
site_description: Contains a variety of functions for SMD computation
site_author:      Ben Murrell

theme: material

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code

docs_dir: 'build'

pages:
  - Home: index.md
  - smdfuncs: smdfuncs.md
